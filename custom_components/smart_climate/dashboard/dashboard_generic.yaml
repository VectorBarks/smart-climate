# Smart Climate Control Dashboard Template
# 
# This template uses placeholder values that will be replaced by the dashboard generation service:
# - REPLACE_ME_NAME: Your climate device name
# - REPLACE_ME_CLIMATE: Your Smart Climate entity ID
# - REPLACE_ME_SWITCH: Your learning switch entity ID
# - REPLACE_ME_BUTTON: Your reset training data button entity ID
# - REPLACE_ME_ROOM_SENSOR: Your room temperature sensor entity ID
# - REPLACE_ME_OUTDOOR_SENSOR: Your outdoor temperature sensor entity ID (optional)
# - REPLACE_ME_POWER_SENSOR: Your AC power sensor entity ID (optional)
# - Dashboard sensors (auto-created): REPLACE_ME_SENSOR_OFFSET, REPLACE_ME_SENSOR_PROGRESS, 
#   REPLACE_ME_SENSOR_ACCURACY, REPLACE_ME_SENSOR_CALIBRATION, REPLACE_ME_SENSOR_HYSTERESIS

title: Smart Climate - REPLACE_ME_NAME
views:
  - title: Overview
    path: overview
    icon: mdi:home-thermometer
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-climate-card
            entity: REPLACE_ME_CLIMATE
            name: Smart Climate Control
            show_current_as_primary: true
            hvac_modes:
              - heat_cool
              - cool
              - heat
              - fan_only
              - dry
              - 'off'
            layout: horizontal
            fill_container: false
          - type: thermostat
            entity: REPLACE_ME_CLIMATE
            name: Smart Climate Control
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: REPLACE_ME_SENSOR_OFFSET
                name: Total Offset
                unit: Â°C
                min: -5
                max: 5
                severity:
                  green: -1
                  yellow: -3
                  red: -5
                needle: true
              - type: gauge
                entity: REPLACE_ME_SENSOR_PROGRESS
                name: Learning Progress
                unit: '%'
                min: 0
                max: 100
                severity:
                  red: 0
                  yellow: 50
                  green: 80
                needle: true
              - type: gauge
                entity: REPLACE_ME_SENSOR_ACCURACY
                name: Accuracy
                unit: '%'
                min: 0
                max: 100
                severity:
                  red: 0
                  yellow: 60
                  green: 85
                needle: true
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## Learning System Status'
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: REPLACE_ME_SWITCH
                name: Learning System
                show_state: true
                show_last_changed: true
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 14px
                  state:
                    - font-size: 12px
                state:
                  - value: 'on'
                    color: green
                    icon: mdi:brain
                  - value: 'off'
                    color: red
                    icon: mdi:brain-off
              - type: custom:mushroom-entity-card
                entity: REPLACE_ME_SENSOR_CALIBRATION
                name: Calibration Status
                icon: mdi:progress-check
                layout: vertical
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_SENSOR_CALIBRATION
                primary: >-
                  {{ state_attr('REPLACE_ME_SENSOR_CALIBRATION',
                  'samples_collected') | default('0') }}
                secondary: Samples Collected
                icon: mdi:counter
                layout: vertical
          - type: entities
            show_header_toggle: false
            entities:
              - type: attribute
                entity: REPLACE_ME_SENSOR_CALIBRATION
                attribute: last_sample
                name: Last Sample Collected
                icon: mdi:clock-outline
              - type: attribute
                entity: REPLACE_ME_SWITCH
                attribute: has_sufficient_data
                name: Sufficient Data
                icon: mdi:database-check
              - type: attribute
                entity: REPLACE_ME_SWITCH
                attribute: confidence_level
                name: Confidence Level
                icon: mdi:shield-check
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## AC Behavior Learning'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: REPLACE_ME_SENSOR_HYSTERESIS
                name: AC State
                icon: mdi:sine-wave
                layout: vertical
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_SENSOR_HYSTERESIS
                primary: >-
                  {{ state_attr('REPLACE_ME_SENSOR_HYSTERESIS',
                  'temperature_window') | default('Unknown') }}
                secondary: Temperature Window
                icon: mdi:thermometer-lines
                layout: vertical
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_SENSOR_HYSTERESIS
                primary: >-
                  {{ state_attr('REPLACE_ME_SENSOR_HYSTERESIS',
                  'ready') | default('false') }}
                secondary: Behavior Learned
                icon: mdi:check-circle
                layout: vertical
          - type: entities
            show_header_toggle: false
            entities:
              - type: attribute
                entity: REPLACE_ME_SENSOR_HYSTERESIS
                attribute: start_threshold
                name: Temperature Window High
                icon: mdi:thermometer-high
              - type: attribute
                entity: REPLACE_ME_SENSOR_HYSTERESIS
                attribute: stop_threshold
                name: Temperature Window Low
                icon: mdi:thermometer-low
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## v1.3.0 Multi-Layered Intelligence'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {{ state_attr('REPLACE_ME_CLIMATE', 'reactive_offset') | default('0.0') | round(1) }}Â°C
                secondary: Reactive Offset
                icon: mdi:thermometer-lines
                layout: vertical
                badge_color: blue
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {{ state_attr('REPLACE_ME_CLIMATE', 'predictive_offset') | default('0.0') | round(1) }}Â°C
                secondary: Predictive Offset
                icon: mdi:weather-partly-cloudy
                layout: vertical
                badge_color: green
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {{ state_attr('REPLACE_ME_CLIMATE', 'total_offset') | default('0.0') | round(1) }}Â°C
                secondary: Total Offset
                icon: mdi:sigma
                layout: vertical
                badge_color: orange
          - type: conditional
            conditions:
              - entity: REPLACE_ME_CLIMATE
                attribute: predictive_strategy
                state_not: 'None'
            card:
              type: vertical-stack
              cards:
                - type: markdown
                  content: '### Active Weather Strategy'
                - type: custom:mushroom-entity-card
                  entity: REPLACE_ME_CLIMATE
                  name: >-
                    {{ state_attr('REPLACE_ME_CLIMATE', 'predictive_strategy')['name'] if state_attr('REPLACE_ME_CLIMATE', 'predictive_strategy') else 'No Strategy' }}
                  secondary_info: >-
                    {{ state_attr('REPLACE_ME_CLIMATE', 'predictive_strategy')['adjustment'] if state_attr('REPLACE_ME_CLIMATE', 'predictive_strategy') else '' }}Â°C adjustment
                  icon: mdi:strategy
                  layout: vertical
          - type: entities
            show_header_toggle: false
            entities:
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: reactive_offset
                name: Reactive Offset (Traditional Learning)
                icon: mdi:brain
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: predictive_offset
                name: Predictive Offset (Weather-Based)
                icon: mdi:weather-cloudy
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: total_offset
                name: Total Combined Offset
                icon: mdi:plus-circle
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## v1.3.0 Intelligent Features Configuration'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% if state_attr('REPLACE_ME_CLIMATE', 'adaptive_delay') %}
                    {{ state_attr('REPLACE_ME_CLIMATE', 'adaptive_delay') | round(0) }}s
                  {% else %}
                    Disabled
                  {% endif %}
                secondary: Adaptive Feedback Delay
                icon: mdi:timer-outline
                layout: vertical
                badge_color: purple
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% if state_attr('REPLACE_ME_CLIMATE', 'weather_forecast') %}
                    Enabled
                  {% else %}
                    Disabled
                  {% endif %}
                secondary: Weather Integration
                icon: mdi:weather-partly-cloudy
                layout: vertical
                badge_color: green
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_OUTDOOR_SENSOR
                primary: >-
                  {% if states('REPLACE_ME_OUTDOOR_SENSOR') not in ['unavailable', 'unknown'] %}
                    {{ states('REPLACE_ME_OUTDOOR_SENSOR') | round(1) }}Â°C
                  {% else %}
                    Not Available
                  {% endif %}
                secondary: Outdoor Temperature
                icon: mdi:thermometer
                layout: vertical
                badge_color: blue
          - type: entities
            show_header_toggle: false
            entities:
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: adaptive_delay
                name: Adaptive Delay (enabled/disabled)
                icon: mdi:timer-cog
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: weather_forecast
                name: Weather Forecast Integration
                icon: mdi:weather-cloudy
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: seasonal_adaptation
                name: Seasonal Learning
                icon: mdi:calendar-range
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Performance Charts

              Real-time visualization of your Smart Climate system's learning
              and performance.
          - type: custom:apexcharts-card
            header:
              show: true
              title: Multi-Layered Offset Analysis (24h)
            graph_span: 24h
            update_interval: 1min
            series:
              - entity: REPLACE_ME_CLIMATE
                attribute: current_temperature
                name: Indoor Temperature
                color: cyan
                stroke_width: 2
                yaxis_id: temperature
              - entity: REPLACE_ME_OUTDOOR_SENSOR
                name: Outdoor Temperature
                color: blue
                stroke_width: 2
                yaxis_id: temperature
                show: true
              - entity: REPLACE_ME_CLIMATE
                attribute: reactive_offset
                name: Reactive Offset
                color: orange
                stroke_width: 2
                yaxis_id: offset
              - entity: REPLACE_ME_CLIMATE
                attribute: predictive_offset
                name: Predictive Offset
                color: green
                stroke_width: 2
                yaxis_id: offset
              - entity: REPLACE_ME_CLIMATE
                attribute: total_offset
                name: Total Offset
                color: red
                stroke_width: 3
                yaxis_id: offset
            yaxis:
              - id: temperature
                decimals: 1
                apex_config:
                  title:
                    text: Temperature (Â°C)
              - id: offset
                opposite: true
                decimals: 1
                apex_config:
                  title:
                    text: Offset (Â°C)
          - type: custom:apexcharts-card
            header:
              show: true
              title: Learning Progress (7 days)
            graph_span: 7d
            update_interval: 5min
            series:
              - entity: REPLACE_ME_SENSOR_PROGRESS
                name: Learning Progress
                color: purple
                stroke_width: 3
              - entity: REPLACE_ME_SENSOR_ACCURACY
                name: Current Accuracy
                color: orange
                stroke_width: 2
          - type: custom:apexcharts-card
            header:
              show: true
              title: Weather Intelligence & Temperature Context (24h)
            graph_span: 24h
            update_interval: 5min
            series:
              - entity: REPLACE_ME_CLIMATE
                attribute: predictive_offset
                name: Weather Predictions
                color: purple
                stroke_width: 3
                yaxis_id: offset
              - entity: REPLACE_ME_CLIMATE
                attribute: reactive_offset
                name: Traditional Learning
                color: orange
                stroke_width: 2
                yaxis_id: offset
              - entity: REPLACE_ME_OUTDOOR_SENSOR
                name: Outdoor Temperature
                color: blue
                stroke_width: 1
                yaxis_id: temperature
                show: true
            yaxis:
              - id: offset
                decimals: 1
                apex_config:
                  title:
                    text: Offset (Â°C)
              - id: temperature
                opposite: true
                decimals: 1
                apex_config:
                  title:
                    text: Outdoor Temp (Â°C)
          - type: custom:apexcharts-card
            header:
              show: true
              title: System Overview (24h)
            graph_span: 24h
            update_interval: 1min
            series:
              - entity: REPLACE_ME_ROOM_SENSOR
                name: Indoor Temperature
                color: cyan
                stroke_width: 2
                yaxis_id: temperature
              - entity: REPLACE_ME_OUTDOOR_SENSOR
                name: Outdoor Temperature
                color: blue
                stroke_width: 2
                yaxis_id: temperature
              - entity: REPLACE_ME_CLIMATE
                attribute: temperature
                name: Set Temperature
                color: red
                stroke_width: 2
                yaxis_id: temperature
              - entity: REPLACE_ME_POWER_SENSOR
                name: Power Usage
                color: green
                stroke_width: 2
                unit: W
                yaxis_id: power
                show: true
            yaxis:
              - id: temperature
                decimals: 1
                apex_config:
                  title:
                    text: Temperature (Â°C)
              - id: power
                opposite: true
                decimals: 0
                apex_config:
                  title:
                    text: Power (W)
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## Controls'
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: REPLACE_ME_CLIMATE
                name: Preset Mode
                show_state: true
                show_attribute: preset_mode
                styles:
                  card:
                    - height: 80px
                  name:
                    - font-size: 14px
                tap_action:
                  action: more-info
              - type: custom:button-card
                entity: REPLACE_ME_BUTTON
                name: Reset Training Data
                icon: mdi:database-remove
                styles:
                  card:
                    - height: 80px
                    - background-color: var(--red-color)
                  name:
                    - color: white
                    - font-size: 14px
                  icon:
                    - color: white
                tap_action:
                  action: call-service
                  service: button.press
                  service_data:
                    entity_id: REPLACE_ME_BUTTON
                confirmation:
                  text: Are you sure you want to reset all training data?
  - title: Detailed Stats
    path: stats
    icon: mdi:chart-line
    cards:
      - type: custom:apexcharts-card
        header:
          show: true
          title: Detailed Learning Metrics (7 days)
        graph_span: 7d
        update_interval: 5min
        series:
          - entity: REPLACE_ME_SENSOR_PROGRESS
            name: Learning Progress
            color: purple
            stroke_width: 2
            yaxis_id: percentage
          - entity: REPLACE_ME_SENSOR_ACCURACY
            name: Accuracy
            color: green
            stroke_width: 2
            yaxis_id: percentage
          - entity: REPLACE_ME_SENSOR_OFFSET
            name: Applied Offset
            color: red
            stroke_width: 2
            yaxis_id: offset
        yaxis:
          - id: percentage
            decimals: 0
            apex_config:
              title:
                text: Progress & Accuracy (%)
          - id: offset
            opposite: true
            decimals: 1
            apex_config:
              title:
                text: Offset (Â°C)
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## Detailed Learning Information'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_SENSOR_CALIBRATION
                primary: >-
                  {{ state_attr('REPLACE_ME_SENSOR_CALIBRATION',
                  'samples_collected') | default('0') }}
                secondary: Total Samples
                icon: mdi:counter
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_SENSOR_ACCURACY
                primary: >-
                  {{ states('REPLACE_ME_SENSOR_ACCURACY')
                  | default('0') }}%
                secondary: Learning Accuracy
                icon: mdi:target
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_SWITCH
                primary: >-
                  {{ state_attr('REPLACE_ME_SWITCH',
                  'patterns_learned') | default('0') }}
                secondary: Patterns Learned
                icon: mdi:brain
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## v1.3.0 Advanced Intelligence Metrics'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set reactive = state_attr('REPLACE_ME_CLIMATE', 'reactive_offset') | default(0) %}
                  {% set predictive = state_attr('REPLACE_ME_CLIMATE', 'predictive_offset') | default(0) %}
                  {% set total = reactive + predictive %}
                  {% if total != 0 %}
                    {{ ((predictive / total) * 100) | round(1) }}%
                  {% else %}
                    0%
                  {% endif %}
                secondary: Weather Contribution
                icon: mdi:percent
                layout: vertical
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% if state_attr('REPLACE_ME_CLIMATE', 'predictive_strategy') %}
                    {{ state_attr('REPLACE_ME_CLIMATE', 'predictive_strategy')['name'] | default('Active') }}
                  {% else %}
                    None
                  {% endif %}
                secondary: Weather Strategy
                icon: mdi:strategy
                layout: vertical
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {{ state_attr('REPLACE_ME_CLIMATE', 'total_offset') | default('0.0') | round(1) }}Â°C
                secondary: Total Intelligent Offset
                icon: mdi:sigma
                layout: vertical
          - type: custom:apexcharts-card
            header:
              show: true
              title: Intelligence Layer Comparison (7 days)
            graph_span: 7d
            update_interval: 10min
            series:
              - entity: REPLACE_ME_CLIMATE
                attribute: reactive_offset
                name: Traditional Learning
                color: blue
                stroke_width: 2
                yaxis_id: offset
              - entity: REPLACE_ME_CLIMATE
                attribute: predictive_offset
                name: Weather Intelligence
                color: green
                stroke_width: 2
                yaxis_id: offset
              - entity: REPLACE_ME_CLIMATE
                attribute: total_offset
                name: Combined Intelligence
                color: red
                stroke_width: 3
                yaxis_id: offset
            yaxis:
              - id: offset
                decimals: 1
                apex_config:
                  title:
                    text: Offset (Â°C)
          - type: entities
            show_header_toggle: false
            entities:
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: predictive_strategy
                name: Active Weather Strategy
                icon: mdi:strategy
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: adaptive_delay
                name: Adaptive Delay Learning
                icon: mdi:timer-cog
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: weather_forecast
                name: Weather Forecast Integration
                icon: mdi:weather-cloudy
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: seasonal_adaptation
                name: Seasonal Learning
                icon: mdi:weather-snowy-rainy
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## ðŸ§  Real-Time Algorithm Performance'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set reactive = state_attr('REPLACE_ME_CLIMATE', 'reactive_offset') | default(0) | float %}
                  {% set predictive = state_attr('REPLACE_ME_CLIMATE', 'predictive_offset') | default(0) | float %}
                  {% set total = reactive + predictive %}
                  {% if total != 0 %}
                    {{ ((reactive / total) * 100) | round(1) }}%
                  {% else %}
                    100%
                  {% endif %}
                secondary: Traditional Learning
                icon: mdi:brain
                layout: vertical
                badge_color: blue
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set reactive = state_attr('REPLACE_ME_CLIMATE', 'reactive_offset') | default(0) | float %}
                  {% set predictive = state_attr('REPLACE_ME_CLIMATE', 'predictive_offset') | default(0) | float %}
                  {% set total = reactive + predictive %}
                  {% if total != 0 %}
                    {{ ((predictive / total) * 100) | round(1) }}%
                  {% else %}
                    0%
                  {% endif %}
                secondary: Weather Intelligence
                icon: mdi:weather-cloudy
                layout: vertical
                badge_color: green
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set seasonal = state_attr('REPLACE_ME_CLIMATE', 'seasonal_contribution') | default(0) | float %}
                  {{ seasonal | round(1) }}%
                secondary: Seasonal Patterns
                icon: mdi:calendar-range
                layout: vertical
                badge_color: orange
          - type: custom:apexcharts-card
            header:
              show: true
              title: Algorithm Performance Distribution (24h)
            graph_span: 24h
            update_interval: 5min
            chart_type: donut
            series:
              - entity: REPLACE_ME_CLIMATE
                attribute: reactive_offset
                name: Traditional Learning
                color: blue
              - entity: REPLACE_ME_CLIMATE
                attribute: predictive_offset
                name: Weather Intelligence
                color: green
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## âš¡ Deep Technical Diagnostics'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set stability = state_attr('REPLACE_ME_CLIMATE', 'temperature_stability_detected') | default(false) %}
                  {% if stability %}
                    Detected
                  {% else %}
                    Learning
                  {% endif %}
                secondary: Temperature Stability
                icon: mdi:thermometer-check
                layout: vertical
                badge_color: >-
                  {% if state_attr('REPLACE_ME_CLIMATE', 'temperature_stability_detected') | default(false) %}
                    green
                  {% else %}
                    yellow
                  {% endif %}
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set delay = state_attr('REPLACE_ME_CLIMATE', 'learned_delay_seconds') | default(0) %}
                  {% if delay > 0 %}
                    {{ delay }}s
                  {% else %}
                    Default
                  {% endif %}
                secondary: Learned AC Delay
                icon: mdi:timer-cog
                layout: vertical
                badge_color: purple
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set ema = state_attr('REPLACE_ME_CLIMATE', 'ema_coefficient') | default(0.1) %}
                  {{ (ema * 100) | round(1) }}%
                secondary: EMA Smoothing
                icon: mdi:sine-wave
                layout: vertical
                badge_color: teal
          - type: entities
            show_header_toggle: false
            entities:
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: temperature_stability_detected
                name: Temperature Stability Detection
                icon: mdi:thermometer-check
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: learned_delay_seconds
                name: Learned Delay (seconds)
                icon: mdi:timer-cog
              - type: attribute
                entity: REPLACE_ME_CLIMATE
                attribute: ema_coefficient
                name: EMA Coefficient
                icon: mdi:sine-wave
      - type: vertical-stack
        cards:
          - type: markdown
            content: '## ðŸŽ¯ Performance Analytics'
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set latency = state_attr('REPLACE_ME_CLIMATE', 'prediction_latency_ms') | default(1.0) | float %}
                  {% if latency < 1.0 %}
                    {{ (latency * 1000) | round(0) }}Î¼s
                  {% else %}
                    {{ latency | round(1) }}ms
                  {% endif %}
                secondary: Prediction Latency
                icon: mdi:speedometer
                layout: vertical
                badge_color: >-
                  {% set latency = state_attr('REPLACE_ME_CLIMATE', 'prediction_latency_ms') | default(1.0) | float %}
                  {% if latency < 1.0 %}
                    green
                  {% elif latency < 5.0 %}
                    yellow
                  {% else %}
                    red
                  {% endif %}
              - type: custom:mushroom-template-card
                entity: REPLACE_ME_CLIMATE
                primary: >-
                  {% set efficiency = state_attr('REPLACE_ME_CLIMATE', 'energy_efficiency_score') | default(85) %}
                  {{ efficiency | round(1) }}%
